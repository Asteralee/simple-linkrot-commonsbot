name: Run LinkRot Bot

on:
  schedule:
    - cron: '0 12 * * 4'  # Every Thursday at 12:00 UTC
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pywikibot beautifulsoup4

    - name: Configure Pywikibot login
      run: |
        echo "usernames['wikipedia']['test'] = 'AsteraBot'" > user-config.py
        echo "password_file = [('AsteraBot', '${{ secrets.BOT_PASSWORD }}')]" > user-password.py

    - name: Run the bot
      run: python bot.py
