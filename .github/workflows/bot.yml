name: Run SimpleJanitorBot

on:
  schedule:
    - cron: '30 21 * * 4'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with: { python-version: '3.x' }
      - run: pip install pywikibot requests bs4
      - run: python simple_janitor_bot.py
        env:
          PYWIKIBOT_PASSWORD: ${{ secrets.PYWIKIBOT_PASSWORD }}
